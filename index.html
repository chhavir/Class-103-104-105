 
<html>
    <head>
      <title>Face recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src ="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h3 style="font-size: 30px;" class="btn btn-default heading">FACE RECOGNITION</h3>
        <br><br>
  
        <p style="font-size: 30px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> This Application is trained to identify the faces of statues, humans, animals etc. </p>
  
      <b class="objects">
          MAN
          <hr>
          SMILIE
          <hr>
          SOLDIER
          <hr>
      </b>
  
        <label>Webcam View - </label>
      <div id="cam"></div>
        <br><br>
      <div id="result"></div>
        <br><br>
        <button style="font-size: 25px; background-color: darkseagreen;" onclick="capture_snapshot();" >Capture Image</button>
        <br><br>
        <button style="font-size: 25px; background-color: darkblue;" onclick="check();" >Identify Image</button>
  
        <br><br>
  
        <p style="font-size: 30px;">Object : <span id="resultName"></span> </p>
        <p style="font-size: 30px;">Accuracy :  <span id="result_accuracy"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
